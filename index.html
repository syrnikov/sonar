<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPod Style Music Player</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <style>
      .material-symbols-rounded {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <div class="music-player">
      <div class="screen">
        <img id="album-cover" src="default-cover.png" alt="Album Cover" />
        <div class="now-playing">
          <p id="song-title">Select a Song</p>
          <p id="artist-name">Artist: Unknown</p>
        </div>
        <!-- Time Display -->
        <div class="time-info">
          <span id="current-time">00:00</span>
          <span id="total-time">00:00</span>
        </div>
        <!-- Seek Bar -->
        <input type="range" id="seek-bar" value="0" max="100" />
      </div>
      <div class="controls">
        <button id="prev-btn" class="material-symbols-rounded">
          fast_rewind
        </button>
        <button id="play-btn" class="material-symbols-rounded">
          play_arrow
        </button>
        <button id="pause-btn" class="material-symbols-rounded">pause</button>
        <button id="next-btn" class="material-symbols-rounded">
          fast_forward
        </button>
      </div>
      <input type="file" id="file-input" accept="audio/*" hidden />
      <button id="choose-file-btn" class="choose-file-btn">ðŸŽµ Add Music</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
